<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoresModTrainer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .tabs {
            display: flex;
            gap: 2px;
            background: #333;
            padding: 10px;
        }
        .tab {
            padding: 10px 20px;
            background: #444;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .tab.active {
            background: #666;
        }
        .content {
            background: #222;
            padding: 20px;
            min-height: 500px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>CoresModTrainer</h1>
            
            <div class="tabs">
                <button class="tab active">Dashboard</button>
                <button class="tab">Game Profiles</button>
                <button class="tab">Settings</button>
                <button class="tab">Statistics</button>
            </div>

            <div class="content">
                <!-- Dashboard Preview -->
                <div class="dashboard-view">
                    <h2>Active Games</h2>
                    <div class="game-grid">
                        <div class="game-card">
                            <h3>Escape From Tarkov</h3>
                            <p>Status: Running</p>
                            <button class="button">Launch Trainer</button>
                        </div>
                        <div class="game-card">
                            <h3>Forza Horizon 5</h3>
                            <p>Status: Not Running</p>
                            <button class="button" disabled>Launch Trainer</button>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="button">Start Auto Mode</button>
                        <button class="button">Stop</button>
                        <button class="button">Reset</button>
                    </div>

                    <div class="stats">
                        <div class="stat-card">
                            <h4>AI Performance</h4>
                            <p>Accuracy: 85%</p>
                        </div>
                        <div class="stat-card">
                            <h4>System Status</h4>
                            <p>CPU Usage: 45%</p>
                        </div>
                        <div class="stat-card">
                            <h4>Session Time</h4>
                            <p>02:45:30</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="dist/app.js"></script>
</body>
</html>
